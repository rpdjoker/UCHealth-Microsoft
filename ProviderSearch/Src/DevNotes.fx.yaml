DevNotes As screen:

    Label1 As label:
        Height: =70
        Size: =21
        Text: ="SortByColumns(Filter([@'Provider For Patient Line'],  StartsWith(Title, txtSearchBox_Provider.Text)), ""Title"")"
        Width: =560
        X: =40
        Y: =40
        ZIndex: =1

    "ProviderGallery_Test As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =484
        Items: =Search(Filter('Provider For Patient Line',CountRows(Filter(ProviderType, ComboBox1.Selected.Value)) > 0),txtSearchBox_Provider_1.Text,"Title")
        Layout: =Layout.Vertical
        OnSelect: =Navigate(ProviderScreen, ScreenTransition.None)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =242
        Width: =568
        X: =520
        Y: =135
        ZIndex: =3

        txtProviderName_1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Name of Provider'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =16
            Y: =18
            ZIndex: =1

        txtStatus_1 As label:
            Color: |
                =If(ThisItem.ProviderStatus.Value = "Active", Color.Green,ThisItem.ProviderStatus.Value = "Left Clinic", Color.Red, Color.Blue)
            FontWeight: =FontWeight.Bold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ProviderStatus.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =16
            Y: =54
            ZIndex: =2

        txtAttending_1 As label:
            Height: =36
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Attending Physician: " &ThisItem.'Residents/Attending Physician'
            VerticalAlign: =VerticalAlign.Top
            Width: =483
            X: =16
            Y: =86
            ZIndex: =3

        NextArrow3_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator3_1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        txtAssocClinics_1 As label:
            Color: =If(Concat(ThisItem.AssociatedClinics, Value, ", ") = "Cheyenne Primary Care", Color.Orange, Color.Black)
            Height: =70
            OnSelect: =Select(Parent)
            Overflow: =Overflow.Scroll
            Size: =16
            Text: =Concat(ThisItem.AssociatedClinics, Value, ", ")
            Width: =487
            X: =16
            Y: =122
            ZIndex: =6

        txtComments_1 As label:
            Height: =49
            OnSelect: =Select(Parent)
            Overflow: =Overflow.Scroll
            Size: =14
            Text: =PlainText(ThisItem.Comments)
            Width: =534
            X: =12
            Y: =192
            ZIndex: =7

    txtSearchBox_Provider_1 As text:
        Align: =Left
        Clear: =true
        Default: =""
        DelayOutput: =true
        Height: =68
        HintText: ="Search providers by last name"
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =568
        X: =531
        Y: =42
        ZIndex: =4

    Dropdown1 As dropdown:
        Height: =70
        Items: =["", "Certified Nurse Midwife (CNM)", "Doctor of Osteopathy (DO)", "Fellow", "Nurse Practitioner (NP)", "PhD", "Physician (MD)", "Physician Assistant (PA)", "Psychiatrist", "Resident"]
        Size: =21
        Width: =368
        X: =46
        Y: =356
        ZIndex: =5

    ComboBox1 As combobox:
        DisplayFields: =["Value"]
        Height: =70
        Items: |-
            =[
                "",
                "Attending",
                "AuD",
                "Audiologist",
                "Certified Athletic Trainer (ATC)",
                "Certified Nurse Midwife (CNM)",
                "Certified Nurse Specialist (CNS)",
                "Chaplain",
                "Diabetes Educator",
                "Dietician",
                "Doctor of Osteopathy (DO)",
                "Doctor of Podiatric Medicine (DPM)",
                "Family Therapist",
                "Fellow",
                "Genetic Counselor",
                "Licensed Clinical Social Worker",
                "Licensed professional counselor",
                "Nurse (RN)",
                "Nurse Practitioner (NP)",
                "Occupational Therapist (OT)",
                "Oncology Social Worker",
                "Orthotist",
                "Pharmacist",
                "PharmD",
                "PhD",
                "Physical Therapist (PT)",
                "Physician (MD)",
                "Physician Assistant (PA)",
                "Psychiatrist",
                "Psychologist",
                "Resident",
                "RPh",
                "Social Worker",
                "Speech Therapist (ST)"
            ]
        SearchFields: =["Value"]
        SearchItems: |-
            =Search([
                "",
                "Attending",
                "AuD",
                "Audiologist",
                "Certified Athletic Trainer (ATC)",
                "Certified Nurse Midwife (CNM)",
                "Certified Nurse Specialist (CNS)",
                "Chaplain",
                "Diabetes Educator",
                "Dietician",
                "Doctor of Osteopathy (DO)",
                "Doctor of Podiatric Medicine (DPM)",
                "Family Therapist",
                "Fellow",
                "Genetic Counselor",
                "Licensed Clinical Social Worker",
                "Licensed professional counselor",
                "Nurse (RN)",
                "Nurse Practitioner (NP)",
                "Occupational Therapist (OT)",
                "Oncology Social Worker",
                "Orthotist",
                "Pharmacist",
                "PharmD",
                "PhD",
                "Physical Therapist (PT)",
                "Physician (MD)",
                "Physician Assistant (PA)",
                "Psychiatrist",
                "Psychologist",
                "Resident",
                "RPh",
                "Social Worker",
                "Speech Therapist (ST)"
            ],ComboBox1.SearchText,"Value")
        Size: =21
        Width: =403
        X: =46
        Y: =458
        ZIndex: =6

    StartCol As icon.Reload:
        Color: =RGBA(235, 235, 230, 1)
        Icon: =Icon.Reload
        OnSelect: |
            =Concurrent(
                ClearCollect(
                     colProvidersChunk1,
                     Sort('Provider For Patient Line', ID, Ascending)
                 ),
                 ClearCollect(
                     colProvidersChunk2,
                     Sort('Provider For Patient Line', ID, Descending)
                 )
            );
            ClearCollect(
                colProviders,
                colProvidersChunk1,
                Filter(colProvidersChunk2, Not(ID in colProvidersChunk1.ID))
            );
            Clear(colProvidersChunk1);
            Clear(colProvidersChunk2);
            ClearCollect(
                colClinics,
                'Clinic For Patient Line'
            );
        X: =1024
        Y: =10
        ZIndex: =7

