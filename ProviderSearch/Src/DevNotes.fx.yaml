DevNotes As screen:

    txtSearchBox_Test As text:
        Align: =Left
        Clear: =true
        Default: =""
        DelayOutput: =true
        Height: =68
        HintText: ="Search"
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =568
        X: =531
        Y: =42
        ZIndex: =4

    Dropdown1 As dropdown:
        Height: =70
        Items: =["", "Certified Nurse Midwife (CNM)", "Doctor of Osteopathy (DO)", "Fellow", "Nurse Practitioner (NP)", "PhD", "Physician (MD)", "Physician Assistant (PA)", "Psychiatrist", "Resident"]
        Size: =21
        Width: =368
        X: =46
        Y: =356
        ZIndex: =5

    ComboBox1 As combobox:
        DisplayFields: =["Value"]
        Height: =70
        Items: |-
            =[
                "",
                "Attending",
                "AuD",
                "Audiologist",
                "Certified Athletic Trainer (ATC)",
                "Certified Nurse Midwife (CNM)",
                "Certified Nurse Specialist (CNS)",
                "Chaplain",
                "Diabetes Educator",
                "Dietician",
                "Doctor of Osteopathy (DO)",
                "Doctor of Podiatric Medicine (DPM)",
                "Family Therapist",
                "Fellow",
                "Genetic Counselor",
                "Licensed Clinical Social Worker",
                "Licensed professional counselor",
                "Nurse (RN)",
                "Nurse Practitioner (NP)",
                "Occupational Therapist (OT)",
                "Oncology Social Worker",
                "Orthotist",
                "Pharmacist",
                "PharmD",
                "PhD",
                "Physical Therapist (PT)",
                "Physician (MD)",
                "Physician Assistant (PA)",
                "Psychiatrist",
                "Psychologist",
                "Resident",
                "RPh",
                "Social Worker",
                "Speech Therapist (ST)"
            ]
        SearchFields: =["Value"]
        SearchItems: |-
            =Search([
                "",
                "Attending",
                "AuD",
                "Audiologist",
                "Certified Athletic Trainer (ATC)",
                "Certified Nurse Midwife (CNM)",
                "Certified Nurse Specialist (CNS)",
                "Chaplain",
                "Diabetes Educator",
                "Dietician",
                "Doctor of Osteopathy (DO)",
                "Doctor of Podiatric Medicine (DPM)",
                "Family Therapist",
                "Fellow",
                "Genetic Counselor",
                "Licensed Clinical Social Worker",
                "Licensed professional counselor",
                "Nurse (RN)",
                "Nurse Practitioner (NP)",
                "Occupational Therapist (OT)",
                "Oncology Social Worker",
                "Orthotist",
                "Pharmacist",
                "PharmD",
                "PhD",
                "Physical Therapist (PT)",
                "Physician (MD)",
                "Physician Assistant (PA)",
                "Psychiatrist",
                "Psychologist",
                "Resident",
                "RPh",
                "Social Worker",
                "Speech Therapist (ST)"
            ],ComboBox1.SearchText,"Value")
        Size: =21
        Width: =403
        X: =46
        Y: =458
        ZIndex: =6

    StartCol As icon.Reload:
        Color: =RGBA(235, 235, 230, 1)
        Icon: =Icon.Reload
        OnSelect: |
            =Concurrent(
                ClearCollect(
                     colProvidersChunk1,
                     Sort('Provider For Patient Line', ID, Ascending)
                 ),
                 ClearCollect(
                     colProvidersChunk2,
                     Sort('Provider For Patient Line', ID, Descending)
                 )
            );
            ClearCollect(
                colProviders,
                colProvidersChunk1,
                Filter(colProvidersChunk2, Not(ID in colProvidersChunk1.ID))
            );
            Clear(colProvidersChunk1);
            Clear(colProvidersChunk2);
            ClearCollect(
                colClinics,
                'Clinic For Patient Line'
            );
        X: =1024
        Y: =10
        ZIndex: =7

    "GalleryTest As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =482
        Items: =Search(Filter(colClinics, txtSearchBox_Test.Text in EpicDeptCode), txtSearchBox_Test.Text, "EpicDeptCode")
        Layout: =Layout.Vertical
        OnSelect: =Navigate(ClinicScreen, None)
        TemplatePadding: =0
        TemplateSize: =213
        Visible: =!IsBlank(txtSearchBox_Clinic.Text)
        Width: =566
        X: =570
        Y: =158
        ZIndex: =8

        ClinicSearchNames_2 As label:
            Color: =If(ThisItem.'Name of Clinic' = "Cheyenne Primary Care", Color.Orange, Color.Black)
            Height: =46
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =14
            Text: =ThisItem.AddressLine1
            VerticalAlign: =VerticalAlign.Top
            Width: =483
            X: =18
            Y: =16
            ZIndex: =1

        Subtitle9_2 As label:
            Color: |
                =If(ThisItem.'MARC-CRC Services' = "Yes", Color.Green, ThisItem.'MARC-CRC Services' = "No", Color.Red)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="MARC-CRC Services?: " &ThisItem.'MARC-CRC Services'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =18
            Y: =62
            ZIndex: =2

        Body3_2 As label:
            Height: =33
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Fax: " & ThisItem.'Fax Number'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =18
            Y: =103
            ZIndex: =3

        NextArrow9_2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View clinic details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator9_2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Label2_1 As label:
            Height: =58
            OnSelect: =Select(Parent)
            Overflow: =Overflow.Scroll
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =14
            Text: |-
                ="Epic Code: "& PlainText(ThisItem.EpicDeptCode)
            Width: =529
            X: =18
            Y: =136
            ZIndex: =6

